<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario de Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1
			th:text="${#strings.isEmpty(producto.idProducto) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
		<form th:action="@{/productos/guardar}" th:object="${producto}"
			method="post">
			<form data-th-object="${producto}"
				data-th-action="@{/guardarProducto}" method="post"
				enctype="multipart/form-data"></form>
			<div class="mb-3">
				<label>ID del Producto</label> <input type="text"
					th:field="*{idProducto}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Nombre</label> <input type="text" th:field="*{nombre}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Descripción</label>
				<textarea th:field="*{descripcion}" class="form-control" rows="3"
					required></textarea>
			</div>
			<div class="mb-3">
				<label>Precio</label> <input type="number" step="0.01"
					th:field="*{precio}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Stock</label> <input type="number" th:field="*{stock}"
					class="form-control" required>
			</div>
			<div class="mb-3">
            <label>Fotografía</label>
            <input class= "form-control" type="file" name="file" accept="image/png, image/jpeg, image/gif, image/x-png, image/jpg"
            onchange="loadFile(event)">
            <img id="output" style="width:150px; padding:3px">
            </div>
			<div class="mb-3"></div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
