<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Tienda del grupo 2</title>
<title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	 <div class="container">
        <!-- <h1 th:text="${#strings.isEmpty(cliente.dniCliente) ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1> -->
        <h1 th:text="${cliente.dniCliente == null || cliente.dniCliente.isEmpty() ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <div class="mb-3">
                <label>DNI</label>
                <!-- se modifico la validacion -->
                <input type="text" th:field="*{dniCliente}" data-th-readonly=${band} class="form-control" required>
               <!--  <input type="text"data-th-field="${docente.dni}" data-th-readonly=${band} class="form-control"/> -->
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
