<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	 <div class="container">
        <!-- <h1 th:text="${#strings.isEmpty(cliente.dniCliente) ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1> -->
        <h1 th:text="${cliente.dniCliente == null || cliente.dniCliente.isEmpty() ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <div class="mb-3">
                <label>DNI</label>
                <!-- se modifico la validacion -->
                <input type="text" th:field="*{dniCliente}" data-th-readonly=${band} class="form-control" required>
               <!--  <input type="text"data-th-field="${docente.dni}" data-th-readonly=${band} class="form-control"/> -->
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
