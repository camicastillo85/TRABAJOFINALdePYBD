<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="/formularioCrear">Agregar Nuevo Producto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td>
                    <form th:action="@{/eliminarProducto/{id}(id=${producto.id})}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                    <a th:href="@{/formularioActualizar/{id}(id=${producto.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
