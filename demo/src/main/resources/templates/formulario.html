<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Crear Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
        <br />
    
        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" required />
        <br />
    
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" />
        <br />
    
        <button type="submit">Guardar</button>
    </form>
    
</body>
</html>
