<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://ifdc6m-juj.infd.edu.ar/sitio/wp-content/uploads/2020/11/Screenshot_1000.png" 
                         alt="Inicio" 
                         style="height: 40px;">
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productos">Lista de Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/formularioCrear">Agregar Producto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
    <main class="container mt-4">
        <h2 class="text-center">Lista de Productos</h2>
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Fecha Creación</th>
                    <th>Marca</th>
                    <th>Peso</th>
                    <th>Dimensiones</th>
                    <th>Fecha Expiración</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los productos en el modelo -->
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.estado ? 'Activo' : 'Inactivo'}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.fechaCreacion}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td th:text="${producto.dimensiones}"></td>
                    <td th:text="${producto.fechaExpiracion}"></td>
                    <td>
                        <a th:href="@{/formularioActualizar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <br>
                        <br>
                        <form th:action="@{/eliminarProducto/{id}(id=${producto.id})}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 - Gestión de Productos</p>
    </footer>
</body>
</html>
